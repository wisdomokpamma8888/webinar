<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./form.css">

    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>webinar registration </h2>

            <form>
                <div class="form-group">
                    <label for="">
                        name: <sup>*</sup>
                    </label>

                    <div class="d-flex">
                        <input type="text" placeholder="first name" id="firstname" class="form-control mr-2">
                        <input type="text" class="form-control" id="lastname" placeholder="last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="">
                        Email: <sup>*</sup>
                    </label>

                    <div class="d-flex">
                        <input type="text" id="email" placeholder="jack@example.com" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="">
                        company name: <sup>*</sup>
                    </label>
                    <div class="d-flex">
                        <input type="text" id="company-name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="">
                        company website: <sup>*</sup>
                    </label>
                    <div class="d-flex">
                        <input type="url" id="company-url" placeholder="http://example.com" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="">
                        Address: <sup>*</sup>
                    </label>

                    <div class="d-flex">
                        <input type="text" id="address" placeholder="Street Address" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-flex">
                        <input type="text" id="apartment" placeholder="Apartment, Suite, etc.." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-flex">
                        <input type="text" id="city" placeholder="City" class="form-control mr-2">
                        <input type="text" id="state" placeholder="State" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-flex">
                        <input type="text" id="postal-code" placeholder="Postal Code" class="form-control mr-2">
                        <select class="form-control" id="country">
                            <option value="" selected disabled>Select Country</option>
                            <option value="United States of America">United States of America</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <button id="create" class="btn-main">Create</button>
                </div>
            </form>
        </div>

        <hr class="hr">

        <div class="mt-2">
            <table id="table" class="text-center">
                <thead class="">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Company Name</th>
                        <th>Company Website</th>
                        <th>Address</th>
                        <th>Apartment</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Postal Code</th>
                        <th>Country</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="user-screen">
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
